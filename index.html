    <title>Avada Food</title>

<body>
    <div id="root">
        <header> 
            <!-- app and pages -->
            <div class="container appAndPages mr">
                <div class="avada">
                    <ul>
                        <li><a href="#">Download App <label class="brand_label ios" for="ios">ios</label></a></li>
                        <li><a href="#">Advertise with us</a></li>
                    </ul>
                </div>
                <div class="socials">
                    <ul v-show="socialLinks.length != 0">
                        <li v-for="social in socialLinks" v-show="social.socialName!='Pinterest'">
                            <a :href="social.socialLink">
                                <i class="fab" :class="'fa-' + social.icon" ></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /app and pages -->
            <!-- menu -->
            <div class="menu">
                <div class="logo">
                    <img src="img/avada-food-logo.png" alt="logo" href="#">
                </div>
                <nav class="site_nav">
                    <ul>
                        <li v-for="page in menuLinks">
                            <a :href="page.pageLink" :class="{ 'active': page.currentPage == true }">{{ page.pageName }}</a>
                        </li>
                        <li><i class="fas fa-search"></i></li>
                    </ul>
                </nav>
            </div>
            <!-- /menu -->
        </header>
        <main>
            <!-- hero -->
            <div class="hero" v-bind:style="{ 'background-image': 'url(' + articles[0].images.imgxl + ')' }">
                <div class="todays_article">
                    <div class="container">
                        <label class="brand_label" for="Today's article">Today's pick</label>
                        <h1> {{ articles[0].articleContent.title }} </h1>
                        <span> {{ articles[0].articleInfos.date }} </span>
                    </div>
                </div>
                <div class="foodie_journal">
                    
                </div>
            </div>

</body>
</html>
